name: kubernetes-client
version: 0.4.3.1
description: |
  Client library for interacting with a Kubernetes cluster.

  This package contains hand-written code while kubernetes-client-core contains code auto-generated from the OpenAPI spec.
synopsis: Client library for Kubernetes
maintainer:
- Shimin Guo <smguo2001@gmail.com>
- Akshay Mankar <itsakshaymankar@gmail.com>
category: Web
license: Apache-2.0
license-file: LICENSE
library:
  source-dirs: src
  ghc-options:
  - -Wall
build-tools:
  - hspec-discover
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - kubernetes-client
      - hspec
      - hspec-attoparsec
      - hspec-megaparsec
      - yaml
      - file-embed
  example:
    main: App.hs
    source-dirs: example
    dependencies:
      - kubernetes-client
extra-source-files:
  - test/testdata/**/*
  - README.md
dependencies:
  - base >=4.7 && <5.0
  - base64-bytestring
  - bytestring >=0.10
  - aeson >=1.2 && <3
  - attoparsec >=0.13
  - jsonpath >=0.1 && <0.4
  - containers >= 0.5
  - crypton-connection
  - data-default-class >=0.1
  - either >=5.0
  - filepath >=1.4
  - hoauth2 >=1.11 && <=3
  - http-client >=0.5 && <0.8
  - http-client-tls >=0.3
  - jose-jwt >=0.8
  - kubernetes-client-core ==0.4.3.0
  - megaparsec >=9 && <10
  - microlens >=0.4
  - mtl >=2.2
  - oidc-client >=0.4
  - pem >=0.2
  - safe-exceptions >=0.1.0.0
  - stm >=2.4
  - streaming-bytestring >= 0.1 && < 0.4
  - text >=0.11 && <3
  - time >=1.8
  - timerep >=2.0
  - tls >=1.4.1
  - typed-process >=0.2
  - uri-bytestring >=0.3
  - crypton-x509 >=1.7
  - crypton-x509-system >=1.6
  - crypton-x509-store >=1.6
  - crypton-x509-validation >=1.6
  - yaml >=0.8.32
